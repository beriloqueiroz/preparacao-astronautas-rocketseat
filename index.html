<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form id="form1" action="" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Contato</legend>
            <label for="name">
                Nome:
            </label>
            <input type="text" id=name placeholder="Nome" required>
            <br>

            <label for="email">
                E-mail:
            </label>
            <input required type="email" id=email placeholder="e-mail" autocomplete="email">
            <br>

            <label for="age">
                Idade:&nbsp;
            </label>
            <input required autofocus id="age" type="text" list="ageList" placeholder="Escolha um item">
            <br>

            <label for="cor">
                Sua cor:
            </label>
            <input required value="#ff0000" id="cor" type="color" list="colorList" placeholder="Escolha uma cor">
            <br>

            <label for="dateBorn">
                Data de nascimento:
            </label>
            <input required id="dateBorn" type="date">
            <br>

            <label for="url">
                Site:
            </label>
            <input required id="url" type="url" placeholder="URL" pattern=".*\.com\.*">
            <br>

            <label for="files">
                Imagem:
            </label>
            <input id="files" type="file" placeholder="Slecione um arquivo" accept="images/*">
            <br>
            <label for="checkIntereses">Maiores interesses:</label>
            <div id="checkIntereses">
                <label for="kids">Roupas infantis:</label>
                <input id="ch_kids" type="checkbox" name="checkInter" value="kids">
                <label for="old">Roupas não infantis:</label>
                <input id="ch_old" type="checkbox" name="checkInter" value="old">
            </div>
            <br>
            <label for="qtdFilhos">Quantidade de Filhos</label>
            <input type="number" name="filhos" id="qtdFilhos" min="0" max="80">
            <br>
            <label for="sexo">Sexo:</label>
            <div id="sexo">
                <label for="mas">M</label>
                <input id="mas" type="radio" name="sexo" value="m">
                <label for="fem">F</label>
                <input checked id="fem" type="radio" name="sexo" value="f">
            </div>
            <br>
            <label for="observation">Sexo:</label>
            <textarea placeholder="Observação" name="observation" id="observation" cols="20" rows="10" maxlength="100"
                wrap="soft"></textarea>
            <br>
            <label for="cargo">Cargo:</label>
            <select name="cargos" id="cargo">
                <option value="diretor">Diretor</option>
                <option value="gestor">Gestor</option>
                <option value="supervisor">Supervisor</option>
                <option value="analista">Analista</option>
                <option value="outros">Outros</option>
            </select>
            <br>
            <label for="reside"></label>
            <select name="reside" id="reside" multiple size="8">
                <optgroup label="Apartamento">
                    <option value="condominioFechado">Condominio Fechado</option>
                    <option value="condominioFechadoComPortaria">Condominio Fechado com Portaria</option>
                    <option value="condominioAberto">Condominio aberto</option>
                </optgroup>
                <optgroup label="Casa">
                    <option value="emCondominio">Em Condominio</option>
                    <option value="emRua">Em Rua</option>
                    <option value="emAvenida">Em Avenida</option>
                </optgroup>
            </select>
            <br>
            <label for="risco">% de risco de assalto aproximada 0-100%</label>
            <input type="range" name="riscoAssalto" id="risco" min="0" max="" value="50">
            <button type="submit" form="form1">Enviar</button>
        </fieldset>
    </form>
    <datalist id="ageList">
        <option value="0-15"></option>
        <option value="16-25"></option>
        <option value="26-40"></option>
        <option value=">40"></option>
    </datalist>
    <datalist id="colorList">
        <option value="#ff0000">Vermelho</option>
        <option value="#00ff00">Verde</option>
        <option value="#0000ff">Azul</option>
    </datalist>
</body>

</html>
